<section class="max-w-6xl mx-auto py-12 px-4 md:px-8 lg:px-16">
  <h2 class="section-title">About Me</h2>
  <div class="grid gap-8 md:grid-cols-2 items-center">
    <div>
      <p class="text-lg md:text-xl mb-4">{{ bio }}</p>
      <p class="text-lg md:text-xl">{{ philosophy }}</p>
    </div>
    <div class="flex justify-center">
      <img [appLazyLoad]="'assets/images/hero-placeholder.jpg'" alt="Portrait placeholder" class="rounded-lg shadow-lg w-full max-w-sm object-cover" />
    </div>
  </div>
</section>

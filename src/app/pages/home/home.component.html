<!-- Hero carousel using PrimeNG. Images are lazily loaded via the directive and
     scaled to fit the viewport. -->
<p-carousel [value]="carouselImages" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="5000" [showIndicators]="true" [showNavigators]="true" styleClass="home-carousel">
  <ng-template pTemplate="item" let-item>
    <div class="relative w-full h-[60vh] md:h-[80vh] flex items-center justify-center overflow-hidden">
      <img [appLazyLoad]="item.source" [alt]="item.alt" class="absolute top-0 left-0 w-full h-full object-cover" />
      <div class="relative z-10 text-center text-white dark:text-gray-200 bg-black/40 dark:bg-black/40 p-4 rounded-md max-w-xl mx-auto">
        <h1 class="text-3xl md:text-5xl font-semibold mb-2">{{ item.title }}</h1>
        <p class="text-lg md:text-2xl">{{ item.subtitle }}</p>
      </div>
    </div>
  </ng-template>
</p-carousel>

<!-- Introduction section -->
<section class="py-12 px-4 md:px-8 lg:px-16 bg-white dark:bg-darkBg text-center">
  <h2 class="section-title">Welcome</h2>
  <p class="section-subtitle max-w-2xl mx-auto">
    Discover the ethereal world of fine art photography and paintings. Each image is crafted to evoke emotions and tell a story, inspired by nature and imagination【960980889287577†L84-L93】.
  </p>
  <div class="mt-8 flex justify-center space-x-6">
    <a routerLink="/photos" class="p-button p-component p-button-raised">
      <span class="p-button-label">View Photos</span>
    </a>
    <a routerLink="/paintings" class="p-button p-component p-button-outlined">
      <span class="p-button-label">View Paintings</span>
    </a>
  </div>
</section>
